<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      article {
        padding: 5px;
        margin: 5px;
        border: 1px solid;
      }
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <button>Back</button>
      <section>
        <article>
          <h2></h2>
          <h3></h3>
          <p></p>
          <img src="" alt="" />
        </article>
      </section>
    </main>

    <script>
      /*____url søgeparameter____*/
      const urlParams = new URLSearchParams(window.location.search);
      /*___går op i søger efter id__*/
      const id = urlParams.get("id");
      console.log({ id });
      let menu;

      const url = `https://babushka-dd8a.restdb.io/rest/menu/${id}`;
      const key = "600ec2fb1346a1524ff12de4";
      const options = {
        headers: {
          "x-apikey": key,
        },
      };

      async function hentdata() {
        const respons = await fetch(url, options);
        menu = await respons.json();
        console.log("menu", menu);
        vis();
      }

      function vis() {
        document.querySelector("h2").textContent = menu.navn;
        document.querySelector("h3").textContent = menu.pris;
        document.querySelector("p").textContent = menu.langbeskrivelse;
        document.querySelector("img").src = `medium/${menu.billednavn}-md.jpg`;
      }

      hentdata();

      document.querySelector("button").addEventListener("click", () => {
        history.back();
      });
    </script>
  </body>
</html>
